    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const svg = document.querySelector("svg"); // Select the SVG
            const paths = svg.querySelectorAll("path"); // Get all paths
            const totalLength = Array.from(paths).reduce(
                (sum, path) => sum + path.getTotalLength(),
                0
            );

            // Set up each path
            paths.forEach((path) => {
                const length = path.getTotalLength();
                path.style.strokeDasharray = length;
                path.style.strokeDashoffset = length;
            });

            // Smooth Drawing on Scroll
            window.addEventListener("scroll", () => {
                const scrollPosition = window.scrollY;
                const scrollHeight = document.documentElement.scrollHeight - window.innerHeight;
                const progress = Math.min(scrollPosition / scrollHeight, 1); // Clamp to [0, 1]

                let currentOffset = progress * totalLength;
                paths.forEach((path) => {
                    const pathLength = path.getTotalLength();
                    if (currentOffset > 0) {
                        path.style.strokeDashoffset = Math.max(pathLength - currentOffset, 0);
                        currentOffset -= pathLength;
                    } else {
                        path.style.strokeDashoffset = pathLength;
                    }
                });
            });
        });
    </script>
